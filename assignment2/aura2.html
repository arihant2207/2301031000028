<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .mobile-frame {
            width: 390px;
            height: 844px;
            background-image: url("C:\Users\ariha\Downloads\download.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            padding: 30px;
            height: 100%;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
        }

        .header .arrow {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .user-icon {
            width: 64px;
            height: 64px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 233px;
            left: 170px;
        }

        h2 {
            position: absolute;
            top: 333px;
            left: 21px;
            width: 370px;
            height: 16px;
            font-size: 1.5rem;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 420px;
            left: 78px;
            gap: 24px;
        }

        .input-group input {
            width: 266px;
            height: 51px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 45px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            opacity: 0.75;
            text-align: center;
        }

        .divider {
            position: absolute;
            top: 757px;
            left: 51%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .existing-account {
            position: absolute;
            top: 828px;
            left: 79px;
            color: white;
            font-size: 0.9rem;
        }

        .existing-account a {
            color: #ff3232;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="overlay"></div>
        
        <div class="header">
            <span class="arrow">&#8592;</span>
            <span class="logo">AURA</span>
        </div>
        
        <div class="content">
            <div class="user-icon"></div>
            <h2>CREATE AN ACCOUNT</h2>
            
            <div class="input-group">
                <input type="text" placeholder="Name" style="top: 420px;">
                <input type="email" placeholder="E-mail" style="top: 492px;">
                <input type="password" placeholder="Password" style="top: 567px;">
                <input type="password" placeholder="Confirm Password" style="top: 642px;">
            </div>

            <div class="divider">----- OR -----</div>

            <p class="existing-account">
                ALREADY HAVE AN ACCOUNT? <a href="#">SIGN IN</a>
            </p>
        </div>
    </div>
</body>
</html>
