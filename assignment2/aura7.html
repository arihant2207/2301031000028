<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Invite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .back-arrow {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin-bottom: 40px;
            cursor: pointer;
        }

        .main-heading {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }

        .circles-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-back {
            background-color: rgba(217, 217, 217, 0.45);
            width: 100px;
            height: 100px;
            left: 50px;
            up : 50px;
            font-size: 48px;
            padding-left: 9px;
        }

        .circle-front {
            background-color: #D9D9D9;
            font-size: 36px;
            font-weight: bold;
            color: #E83F42;
            z-index: 1;
        }

        .description-text {
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .invite-button {
            background-color: rgba(217, 217, 217, 0.3);
            border: none;
            border-radius: 100px;
            color: #E83F42;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .invite-button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <button class="back-arrow">‚Üê</button>
    <h1 class="main-heading">INVITE YOUR FRIENDS TO BLEND</h1>
    
    <div class="circles-container">
        <div class="circle circle-back">+</div>
        <div class="circle circle-front">A</div>
    </div>

    <div class="description-text">
        INVITE YOUR FRIENDS TO A BLEND,<br>
        SHARE PLAYLIST THAT GIVES<br>
        YOU SOCIAL RECOMMENDATIONS<br>
        BASED ON ALL OF YOUR<br>
        MUSIC TASTES
    </div>

    <button class="invite-button">INVITE</button>
</body>
</html>
