<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header i {
            color: #60615F;
            font-size: 24px;
        }

        .title {
            color: #005CC6;
            font-size: 22px;
            font-weight: 600;
        }

        .menu-list {
            list-style: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            justify-content: center;
            border-bottom: 1px solid #333;
        }

        .menu-item i {
            color: #60615F;
            margin-right: 15px;
            font-size: 20px;
        }

        .logout-btn {
            background-color: rgba(96, 97, 95, 0.5);
            color: #E83F42;
            border: none;
            padding: 15px 30px;
            border-radius: 100px;
            width: 44%;
            font-size: 16px;
            font-weight: 500;
            margin-top: 30px;
            margin-left: 110px;
            
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left"></i>
        <div class="title">Settings</div>
        <i class="fas fa-search"></i>
    </div>

    <ul class="menu-list">
        <li class="menu-item">
            <i class="fas fa-user"></i>
            Account
        </li>
        <li class="menu-item">
            <i class="fas fa-lock"></i>
            Privacy
        </li>
        <li class="menu-item">
            <i class="fas fa-bell"></i>
            Notifications
        </li>
        <li class="menu-item">
            <i class="fas fa-sliders-h"></i>
            Sound Quality
        </li>
    </ul>

    <button class="logout-btn">Log Out</button>
</body>
</html>
