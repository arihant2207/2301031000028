<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            width: 390px;
            height: 844px;
            background: #000;
            padding: 20px;
        }

        .arrow {
            position: absolute;
            left: 20px;
            top: 20px;
            color: #686161;
            font-size: 24px;
        }

        .main-content {
            text-align: center;
            margin-top: 100px;
        }

        .create-text {
            font-size: 48px;
            color: #686161;
            margin-bottom: 30px;
        }

        .playlist-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .music-logo {
            font-size: 24px;
        }

        .playlist-text {
            font-size: 24px;
            color: #686161;
        }

        .subtext {
            width: 307px;
            margin: 0 auto;
            font-size: 16px;
            color: #E83F42;
            margin-bottom: 30px;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #686161;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #686161;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .blend-text {
            font-size: 24px;
            color: #686161;
            margin-bottom: 27px;
        }
          .create-text {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            font-size: 48px;
            color: #686161;
            margin-bottom: 30px;
        }

        .plus-icon {
            width: 34px;
            height: 60px;
            display: flex;
            align-items:flex-start;
            justify-content: flex-start;
            color: #686161;
            font-size: 40px;
            margin-left: 0px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="arrow">‚Üê</div>
        <div class="main-content">
            <div class="create-text">
                CREATE
                <div class="plus-icon">+</div>
            </div>
            
            <!-- Rest of the content remains the same -->
            <div class="playlist-section">
                <span class="music-logo">üéµ</span>
                <span class="playlist-text">PLAYLIST</span>
            </div>
            
            <div class="subtext">BUILT A PLAYLIST WITH SONGS</div>
            
            <div class="divider">OR</div>
            
            <div class="blend-text">BLEND</div>
            
            <div class="subtext">COMBINE TESTS IN A SHARED PLAYLIST WITH YOUR FRIENDS</div>
        </div>
    </div>
</body>
</html>
